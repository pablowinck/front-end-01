<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Front End</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="div-container">
        <h1 class="container-title">Front-end é demais!</h1>
        <h2 class="container-subtitle">Eu fico bobo codando front-end</h2>
      </div>
    </div>
    <div class="formulario">
      <div class="form-floating mb-3 mx-3">
        <input
          type="text"
          class="form-control"
          id="title"
          placeholder="Título"
        />
        <label for="floatingInput">Título</label>
      </div>

      <div class="form-floating mb-3 mx-3">
        <input
          type="text"
          class="form-control"
          id="subtitle"
          placeholder="Sub-Título"
        />
        <label for="floatingInput">Sub-Título</label>
      </div>

      <button id="btn" type="button" class="btn btn-primary btn-cadastrar">
        Cadastrar
      </button>
    </div>
  </body>
  <script src="main.js"></script>
</html>
